<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tech Detector Pro</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 12px;
      margin: 0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      width: 36px;
      height: 36px;
      margin-right: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 500;
    }
    .tech-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .category {
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
      display: flex;
      align-items: center;
    }
    .category-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      opacity: 0.7;
    }
    .tech-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      padding: 8px 10px;
      border-radius: 6px;
      background-color: #f8f9fa;
      transition: background-color 0.2s;
    }
    .tech-item:hover {
      background-color: #f0f2f5;
    }
    .tech-name {
      font-weight: 500;
    }
    .tech-version {
      font-size: 12px;
      color: #666;
      margin-left: 8px;
      background-color: #e9ecef;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .tech-type {
      font-size: 11px;
      color: #666;
      margin-left: auto;
      background-color: #e0e0e0;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 30px;
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .no-tech {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    .footer {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .tech-count {
      margin-left: 8px;
      font-size: 12px;
      color: #666;
      background-color: #e9ecef;
      padding: 1px 6px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon48.png" class="logo" alt="Tech Detector Logo">
    <h1>Tech Detector Pro</h1>
  </header>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>Analisi delle tecnologie in corso...</div>
  </div>
  <div id="tech-list" class="tech-list"></div>
  <div class="footer">Tech Detector Pro &copy; 2025</div>
  <script src="popup.js"></script>
</body>
</html>
